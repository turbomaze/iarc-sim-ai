<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>IARC Simulation</title>

        <link rel="stylesheet" type="text/css" href="css/toast.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">

        <script src="js/rl.js"></script>
        <script src="js/canvashelpers.js"></script>
        <script src="js/iarcsim.js"></script>
    </head>
    <body>
      <div class="container">
        <div class="grid">
          <div class="unit span-grid">
            <h1>IARC Simulation</h1>
          </div>

          <hr>

          <div class="unit one-of-three info">
            Time: <span id="t"></span>,
          </div>
          <div class="unit one-of-three info">
            Robots left: <span id="num-robots"></span>
          </div>
          <div class="unit one-of-three info">
            Score: <span id="score"></span>
          </div>
          <div class="unit one-of-two info">
            Reward: <span id="rwd"></span>
          </div>
          <div class="unit one-of-two info">
            Cumulative: <span id="cum-rwd"></span>
          </div>

          <div class="unit span-grid" id="play-again-btn-cont">
            <a id="play-again-btn" class="btn">
              Play again
            </a>
          </div>

          <div class="unit span-grid canvas-container">
            <canvas id="canvas"></canvas>
          </div>

          <hr class="bottom">

          <footer class="unit span-grid">
            By <a href="https://igliu.com">Anthony Liu</a> for
            <a href="http://web.mit.edu/uav/www/index.html">MIT's UAV team</a>
          </footer>
        </div>
      </div>
    </div>
  </body>
</html>
